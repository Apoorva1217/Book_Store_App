<mat-toolbar class="header">
    <mat-toolbar-row class="bkbtn">
        <span>Book Store Registartion</span>
    </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="row wrap " fxLayoutAlign="center center" class="main">
    <div fxLayout="row" fxLayoutGap="10">
        <mat-card class="card">
            <div fxFlex="100%">
                <div>Create your account</div><br>
                <form (ngSubmit)="register()">
                    <div>
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Full Name</mat-label>
                            <input matInput type="text" [formControl]="FullName" autocomplete="off" required>
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <mat-error *ngIf="FullName.invalid">
                                {{getFullNameErrorMsg()}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text"  [formControl]="Email" autocomplete="off" required>
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-hint>You can use letter, number & period</mat-hint>
                            <mat-error *ngIf="Email.invalid">
                                {{getEmailErrorMsg()}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput type="text" [formControl]="Phone" autocomplete="off" required>
                            <mat-icon matSuffix>phone</mat-icon>
                            <mat-error *ngIf="Phone.invalid">
                                {{getPhoneNumberErrorMsg()}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label for="password">Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="Password"
                                autocomplete="off" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                            <mat-error *ngIf="Password.invalid">
                                {{getPasswordErrorMsg()}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <a routerLink="/login" class="signin">Sign In</a>
                        <span fxLayout="row" fxLayoutAlign="end">
                            <button type="submit" mat-raised-button color="warn">Register</button>
                        </span>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
