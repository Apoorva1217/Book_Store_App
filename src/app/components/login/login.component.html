<mat-toolbar class="header">
    <mat-toolbar-row>
        <span>Book Store</span>
    </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center" class="main">
    <div fxLayout="row" fxLayoutGap="10">
        <mat-card class="card">
            <form (ngSubmit)="login()">
                <div class="SignIn">Login</div><br>
                <div class="bk">To Continue To Book Store</div><br>
                <form>
                    <div>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" [formControl]="Email" autocomplete="off" required>
                            <mat-error *ngIf="Email.invalid">
                                {{getEmailErrorMessage()}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="login-form-field" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="Password"
                                autocomplete="off" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                            <mat-error *ngIf="Password.invalid">
                                {{ getPasswordErrorMessage() }}
                            </mat-error>
                        </mat-form-field>
                    </div>
                </form>
                <a routerLink="/register" class="signin">Sign up</a>
                <div class="loginbtn">
                    <span fxLayout="row" fxLayoutAlign="end">
                        <button type="submit" mat-raised-button color="warn">Login</button>
                    </span>
                </div>
            </form>
        </mat-card>
    </div>
</div>
<div class="loginfooter">
    <app-footer></app-footer>
</div>
